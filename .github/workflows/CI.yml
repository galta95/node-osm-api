on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out TS Project Git repository
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: npm i

      - name: Run tests
        run: npm run test

      - name: Run lint
        run: npm run lint

      - name: Run prettier
        run: npm run format

      - name: Build project
        run: npm run build
